<form class="row">
  <fieldset class="col-sm-12 col-lg-6">
    <div class="form-group">
        <label for="photo" class="btn-block">
            Escolha uma foto para o novo card: 
            <small>(Obrigatório)</small>
        </label>

        <button 
          type="button" 
          class="btn btn-primary"
          (click)="iconFile.click()">
            <i class="fa fa-picture-o fa-3x" aria-hidden="true"></i>
        </button>

        <input 
          #iconFile
          hidden
          type="file" 
          name="photo" 
          id="photo" 
          class="form-control" 
          accept="image/*">
    </div>
  </fieldset>
  
  <fieldset class="col-sm-12 col-lg-6">
    <div class="form-group">
      <label for="description">
        Coloque uma descrição para o novo card: 
        <small>(Obrigatório)</small>
      </label>

      <textarea 
        name="description" 
        id="description" 
        class="form-control">
      </textarea>
    </div>

    <div class="form-group">
      <label for="comments" class="align-middle mr-3">Deseja permitir comentários nesse card?</label>
      <input 
        checked
        type="checkbox" 
        name="comments" 
        id="comments" />
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-info btn-block">Gravar</button>
    </div>

  </fieldset>
</form>
