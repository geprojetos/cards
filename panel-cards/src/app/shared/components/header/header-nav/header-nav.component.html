<header class="bg-info fixed-top">
  <div class="container">
    <nav class="p-3">
      <!-- login -->
      <div 
        class="login navbar navbar-expand-lg navbar-light p-0"
        *ngIf="(userObservable | async) as user; else logout" >
        <h1>
          <a class="text-white" href="#">Cards</a>
        </h1>
        <button class="navbar-toggler bg-light" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav col-12 p-0 d-flex justify-content-end">
            <li class="text-white order-lg-12 text-center">
              <i class="fa fa-user-circle fa-2x align-middle pr-2" aria-hidden="true"></i>
              <span class="pr-1 text-capitalize">{{ user.name }}</span>
              <small>
                <a>
                  Sair
                </a>
              </small>
            </li>
            <li class="nav-item active">
              <a class="nav-link text-white" href="#">Home</a>
            </li>
          </ul>
        </div>
      </div>

      <!-- logout -->
      <ng-template #logout>
        <div class="col-12 logout">
          <h1 class="m-0 text-center">
            <a class="text-white" href="#">
              Cards
            </a>
          </h1>
        </div>
      </ng-template>
    </nav>
  </div>
</header>
