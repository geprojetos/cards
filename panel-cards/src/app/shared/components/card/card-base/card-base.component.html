<section class="card border-info rounded">
  <figure>
    <img 
      class="card-img-top thumbnail" 
      [src]="url" 
      [alt]="description"
      [title]="description">
  </figure>
  <figcaption class="card-body">
    <p class="card-text text-left">
      {{ description }}
    </p>

    <ng-content></ng-content>

    <a class="btn btn-outline-info btn-block">Visualizar</a>
  </figcaption>
</section>
