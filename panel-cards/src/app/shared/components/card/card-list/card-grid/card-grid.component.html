<ul class="list-unstyled">
  <li 
    class="row"
    *ngFor="let cards of grid" >
    <div 
      class="col-sm-12 col-md-6 col-lg-3 mb-4"
      *ngFor="let card of cards" >
      <app-card-base
        [url]="card.url"
        [description]="card.description">
      </app-card-base>
    </div>
  </li>
</ul>
