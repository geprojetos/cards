<app-card-search (typing)="filter = $event"></app-card-search>

<app-card-not-found [cards]="cards | cardSearchInput:filter" [filter]="filter"></app-card-not-found>

<app-card-not-registered [cards]="cards"></app-card-not-registered>

<app-card-grid [cards]="cards | cardSearchInput:filter"></app-card-grid>

<app-card-button-more-cards 
    [hasMore]="hasMore"
    [cards]="cards"
    *ngIf="!filter.length > 0"
    (click)="loadMore($event)">
</app-card-button-more-cards>
