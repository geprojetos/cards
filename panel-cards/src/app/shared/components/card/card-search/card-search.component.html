<section class="row">
  <div class="col-sm-12 col-md-12 col-lg-6 mb-2">
    <a 
      class="btn btn-primary" 
      role="button"
      [routerLink]="[ 'add' ]">
        Adicionar
    </a>
  </div>

  <form class="col-sm-12 col-md-12 col-lg-6">
    <div class="form-group">
      <input 
        type="text" 
        class="form-control" 
        placeholder="Filtrar"
        (keyup)="debounce.next($event.target.value)">
    </div>
  </form>
</section>
