  <!-- Modal -->
  <div *ngIf="modal" class="modal myModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header {{type}}">
          <h5 class="modal-title" >
            {{ title }}
          </h5>
          <button type="button" class="close text-white" aria-label="Close" (click)="closeModal()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          {{ text }}
        </div>
        <div class="modal-footer">
          <div *ngIf="confirmButton">
            <button type="button" class="btn btn-success mr-2" (click)="confirmChange()">Sim</button>
            <button type="button" class="btn btn-danger" (click)="closeModal()">NÃ£o</button>
          </div>

          <div *ngIf="successButton">
            <button type="button" class="btn btn-success" (click)="closeModal()">Fechar</button>
          </div>

          <div *ngIf="infoButton">
              <button type="button" class="btn btn-info" (click)="closeModal()">Fechar</button>
          </div>

          <div *ngIf="dangerButton">
              <button type="button" class="btn btn-danger" (click)="closeModal()">Fechar</button>
          </div>

          <div *ngIf="redirectButton">
              <button type="button" class="btn btn-success" (click)="redirectRoute()">Fechar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
