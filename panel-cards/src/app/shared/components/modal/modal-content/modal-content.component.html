
  <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary" data-toggle="modal" (click)="closeModal()">
    Open modal
  </button>
  
  <!-- Modal -->
  <div *ngIf="modal" class="modal myModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" >
            {{ title }}
          </h5>
          <button type="button" class="close" aria-label="Close" (click)="closeModal()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          {{ text }}
        </div>
        <div class="modal-footer">
          <div *ngIf="confirmButton">
            <button type="button" class="btn btn-success mr-2" (click)="confirmChange()">Sim</button>
            <button type="button" class="btn btn-danger" (click)="closeModal()">NÃ£o</button>
          </div>
          <button *ngIf="closeButton" type="button" class="btn btn-primary" (click)="closeModal()">Close</button>
        </div>
      </div>
    </div>
  </div>
